<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="../common/css/index.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/tabMenu.css" />
  </head>

  <body>
    <!-- 마이페이지 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 모듈: 마이페이지 로고 · 사용자 바로가기 -->

      <!-- 마이페이지 본문 레이아웃 -->
      <main class="mypage">
        <!-- 좌측 사이드바 + 등록 강의 영역 -->
        <div class="mypage-layout">
          <!-- 사이드바 모듈: 사용자 프로필 · 네비게이션 -->
          <aside class="asidebar">
            <div class="asidebar__profile">
              <div class="asidebar__avatar"><i data-lucide="user"></i></div>
              <div>
                <p class="asidebar__name">USER</p>
                <p class="asidebar__role">강사</p>
              </div>
            </div>
            <nav class="asidebar__nav">
              <ul class="asidebar__menu">
                <li class="asidebar__item">
                  <a href="#profile" class="asidebar__link">프로필</a>
                </li>
                <li class="asidebar__item">
                  <a
                    href="#dashboard"
                    class="asidebar__link asidebar__link--active"
                  >
                    등록한 강의 목록
                  </a>
                </li>
                <li class="asidebar__item">
                  <a href="#courses" class="asidebar__link">수강 중인 강의</a>
                </li>
                <li class="asidebar__item">
                  <a href="#wishlist" class="asidebar__link">위시리스트</a>
                </li>
                <li class="asidebar__item">
                  <a href="#messages" class="asidebar__link">메시지</a>
                </li>
              </ul>
            </nav>
          </aside>

          <!-- 메인 콘텐츠 모듈: 등록 강의 관리 -->
          <section class="mypage-content" id="dashboard">
            <header class="mypage-content__header">
              <div>
                <p class="mypage-content__count">총 8개 강의</p>
                <h1 class="mypage-content__title">내가 등록한 강의</h1>
              </div>              
            </header>

            <!-- 강의 목록 테이블 모듈 -->
            <section class="course-table">
              <table>
                <caption class="visually-hidden">
                  썸네일, 제목, 노출 여부, 카테고리, 강의 관리 버튼
                </caption>
                <thead>
                  <tr>
                    <th scope="col">썸네일</th>
                    <th scope="col">제목</th>
                    <!-- <th scope="col">노출 여부</th> -->
                    <th scope="col">카테고리</th>
                    <th scope="col" class="visually-hidden">관리</th>
                  </tr>
                </thead>
                <tbody class="course-table__body">
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="table-title">
                        <strong>Python 데이터 분석 완성</strong>
                        <!-- <span>최근 업데이트 · 2023.10.03</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--live">공개</span></td> -->
                    <td>데이터 사이언스</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-create"
                        data-modal-mode="edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="table-title">
                        <strong>UX/UI 디자인 워크샵</strong>
                        <!-- <span>비공개 전환 · 2023.10.01</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--private">비공개</span></td> -->
                    <td>디자인</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-create"
                        data-modal-mode="edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="table-title">
                        <strong>JavaScript 실전 프로젝트</strong>
                        <!-- <span>일시 중지 · 2023.09.20</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--private">비공개</span></td> -->
                    <td>프로그래밍</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-create"
                        data-modal-mode="edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </section>
        </div>
      </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
