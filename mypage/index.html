      <!-- 마이페이지 본문 레이아웃 -->
      <main class="mypage">

        <div class="mypage-layout">
          <!-- 사이드바 모듈: 사용자 프로필 · 네비게이션 -->
          <aside class="asidebar">

                </li>
                <li class="asidebar__item">
                  <a

                  >
                    등록한 강의 목록
                  </a>
                </li>
                <li class="asidebar__item">
                  <a href="#courses" class="asidebar__link">수강 중인 강의</a>
                </li>
                <li class="asidebar__item">
                  <a href="#wishlist" class="asidebar__link">위시리스트</a>
                </li>
                <li class="asidebar__item">
                  <a href="#messages" class="asidebar__link">메시지</a>
                </li>
              </ul>
            </nav>
          </aside>

          <!-- 메인 콘텐츠 모듈: 등록 강의 관리 -->
          <section class="mypage-content" id="dashboard">
            <header class="mypage-content__header">
              <div>
                <p class="mypage-content__count">총 8개 강의</p>
                <h1 class="mypage-content__title">내가 등록한 강의</h1>
              </div>

              -->
            </header>

            <!-- 강의 목록 테이블 모듈 -->
            <section class="course-table">
              <table>
                <caption class="visually-hidden">
                  썸네일, 제목, 노출 여부, 카테고리, 강의 관리 버튼
                </caption>
                <thead>
                  <tr>
                    <th scope="col">썸네일</th>
                    <th scope="col">제목</th>
                    <!-- <th scope="col">노출 여부</th> -->
                    <th scope="col">카테고리</th>
                    <th scope="col" class="visually-hidden">관리</th>
                  </tr>
                </thead>
                <tbody class="course-table__body">
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="table-title">
                        <strong>Python 데이터 분석 완성</strong>
                        <!-- <span>최근 업데이트 · 2023.10.03</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--live">공개</span></td> -->
                    <td>데이터 사이언스</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="table-title">
                        <strong>UX/UI 디자인 워크샵</strong>
                        <!-- <span>비공개 전환 · 2023.10.01</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--private">비공개</span></td> -->
                    <td>디자인</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                  <tr class="course-row">
                    <td>
                      <div class="table-thumb">
                        <img
                          src="https://images.unsplash.com/photo-1526481280695-3c4696001f81?auto=format&fit=crop&w=640&q=80"

                    <td>
                      <div class="table-title">
                        <strong>JavaScript 실전 프로젝트</strong>
                        <!-- <span>일시 중지 · 2023.09.20</span> -->
                      </div>
                    </td>
                    <!-- <td><span class="badge badge--private">비공개</span></td> -->
                    <td>프로그래밍</td>
                    <td class="table-actions">
                      <button
                        type="button"
                        class="button button--secondary modal-toggle-btn"
                        data-modal-target="course-edit"
                      >
                        수정하기
                      </button>
                      <button
                        type="button"
                        class="button button--ghost button--danger"
                      >
                        삭제하기
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>

      <!-- 강의 수정 모달 -->
      <!-- 모달 모듈: 강의 수정 -->
      <div class="modal" id="course-edit" data-modal-id="course-edit">
        <div class="modal__dialog">
          <header class="modal__header">
            <div>
              <p class="modal__eyebrow">강의 수정</p>
              <h2 class="modal__title" id="course-edit-title">
                세부 정보를 업데이트하세요
              </h2>
              <p class="modal__subtitle">
                공개 전 필수 정보를 모두 입력하고 저장하세요.
              </p>
            </div>
            <button
              type="button"
              class="modal__close modal-close"
              data-modal-close
            >
              ×
            </button>
          </header>
          <form id="course-edit-form" class="modal__form">
            <section class="modal__body">
              <!-- 강의 수정 폼: 입력 필드 그리드 -->
              <div class="form-grid">
                <div class="form-field form-field--full">
                  <div class="form-field__title">강의 제목</div>
                  <input
                    id="edit-course-title"
                    name="title"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-field form-field--full">
                  <div class="form-field__title">한 줄 요약</div>
                  <input
                    id="edit-course-summary"
                    name="summary"
                    type="text"
                    class="form-control"
                    maxlength="120"
                    required
                  />
                </div>
                <div class="form-field form-field--full">
                  <div class="form-field__title">카테고리</div>
                  <div class="category-selects">
                    <select
                      id="edit-course-category-primary"
                      name="categoryPrimary"
                      class="form-control"
                      required
                    >
                      <option value="">1차 카테고리 선택</option>
                      <option value="creative">크리에이티브</option>
                      <option value="career">커리어</option>
                      <option value="tech">테크</option>
                      <option value="language">언어</option>
                      <option value="education">교육</option>
                    </select>
                    <select
                      id="edit-course-category-secondary"
                      name="categorySecondary"
                      class="form-control"
                      required
                    >
                      <option value="">2차 카테고리 선택</option>
                      <option value="digital-drawing">디지털 드로잉</option>
                      <option value="drawing">드로잉</option>
                      <option value="craft">공예</option>
                      <option value="food">요리·음료</option>
                      <option value="baking">베이킹·디저트</option>
                      <option value="music">음악</option>
                      <option value="fitness">운동</option>
                      <option value="lifestyle">라이프스타일</option>
                      <option value="photo-video">사진·영상</option>
                    </select>
                    <select
                      id="edit-course-category-tertiary"
                      name="categoryTertiary"
                      class="form-control"
                    >
                      <option value="">3차 카테고리 선택 (옵션)</option>
                      <optgroup label="프로그래밍">
                        <option value="all">전체</option>
                        <option value="it-literacy">IT 교양</option>
                        <option value="programming-language">
                          프로그래밍 언어
                        </option>
                        <option value="web-frontend">Web·프론트엔드</option>
                        <option value="backend">백엔드</option>
                        <option value="app">App</option>
                        <option value="game">게임</option>
                        <option value="security-network">보안·네트워크</option>
                        <option value="system-devops">시스템·DevOps</option>
                      </optgroup>
                    </select>
                  </div>
                </div>
                <div class="form-field">
                  <div class="form-field__title">난이도</div>
                  <select
                    id="edit-course-difficulty"
                    name="difficulty"
                    class="form-control"
                    required
                  >
                    <option value="">선택</option>
                    <option value="초급">초급</option>
                    <option value="중급">중급</option>
                    <option value="고급">고급</option>
                  </select>
                </div>
                <div class="form-field form-field--full">
                  <div class="form-field__title">상세 설명</div>
                  <textarea
                    id="edit-course-description"
                    name="description"
                    class="form-control"
                    rows="4"
                    placeholder="강의 소개와 수강생에게 전하고 싶은 메시지를 작성하세요."
                    required
                  ></textarea>
                </div>

              </div>

            <footer class="modal__footer">
              <button
