<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="../common/css/index.css" />
    <link rel="stylesheet" href="./css/courseTable.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
    <link rel="stylesheet" href="./css/tabMenu.css" />
  </head>

  <body>
    <!-- 마이페이지 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 모듈: 마이페이지 로고 · 사용자 바로가기 -->

      <!-- 마이페이지 본문 레이아웃 -->
      <main class="mypage">
        <!-- 좌측 사이드바 + 등록 강의 영역 -->
        <div class="mypage-layout">
          <!-- 사이드바 모듈: 사용자 프로필 · 네비게이션 -->
          <aside class="asidebar">
            <div class="asidebar__profile">
              <div class="asidebar__avatar">SH</div>
              <div>
                <p class="asidebar__name">성훈</p>
                <p class="asidebar__role">강사</p>
              </div>
            </div>
            <nav class="asidebar__nav">
              <ul class="asidebar__menu">
                <li class="asidebar__item">
                  <a href="#profile" class="asidebar__link">프로필</a>
                </li>
                <li class="asidebar__item">
                  <a
                    href="#dashboard"
                    class="asidebar__link asidebar__link--active"
                  >
                    등록한 강의 목록
                  </a>
                </li>
                <li class="asidebar__item">
                  <a href="#courses" class="asidebar__link">수강 중인 강의</a>
                </li>
                <li class="asidebar__item">
                  <a href="#wishlist" class="asidebar__link">위시리스트</a>
                </li>
                <li class="asidebar__item">
                  <a href="#messages" class="asidebar__link">메시지</a>
                </li>
              </ul>
            </nav>
          </aside>

          <!-- 메인 콘텐츠 모듈: 등록 강의 관리 -->
          <section class="mypage-content" id="dashboard">
            <!-- 마이페이지 헤더 모듈 -->
            <header class="mypage-content__header"></header>
            <!-- 강의 목록 테이블 모듈 -->
            <section class="course-table"></section>
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
