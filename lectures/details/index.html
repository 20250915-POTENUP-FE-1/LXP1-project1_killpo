<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 상세페이지</title>
    <link rel="stylesheet" href="./css/lectureDetails.css" />
    <link rel="stylesheet" href="../../common/css/index.css" />
  </head>

  <body>
    <!-- 강의 상세 페이지 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 모듈: 로고 · 글로벌 내비게이션 · 검색 -->
      <header class="header">
        <div class="header-content">
          <div class="logo"><a href="/">KILLPO</a></div>
          <div class="header-controls">
            <div class="header-category">
              <button
                type="button"
                class="header-category__trigger"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="header-category__trigger-label">모든 강의</span>
                <span class="header-category__trigger-icon">▾</span>
              </button>
              <div class="header-category__panel" role="menu">
                <!-- 헤더 메가메뉴 모듈 -->
                <div class="header-mega">
                  <section
                    class="header-mega__column"
                    aria-label="크리에이티브 카테고리"
                  >
                    <h3 class="header-mega__column-title">크리에이티브</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          디지털 드로잉
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          드로잉
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          공예
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          요리·음료
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          베이킹·디저트
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          음악
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          운동
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          라이프스타일
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          사진·영상
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="커리어 카테고리"
                  >
                    <h3 class="header-mega__column-title">커리어</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          금융·재테크
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          창업·부업
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          성공 마인드
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="테크 카테고리"
                  >
                    <h3 class="header-mega__column-title">테크</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          AI 스킬업
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item header-mega__item--active"
                          role="menuitem"
                          aria-pressed="true"
                        >
                          프로그래밍
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          데이터사이언스
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          제품 기획
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          비즈니스
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          생산성
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          마케팅
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          디자인
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          영상/3D
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="언어 카테고리"
                  >
                    <h3 class="header-mega__column-title">언어</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          영어
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          외국어 시험
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          제2 외국어
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="교육 카테고리"
                  >
                    <h3 class="header-mega__column-title">교육</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          아이 교육
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          부모 교육
                        </button>
                      </li>
                    </ul>
                  </section>
                </div>
              </div>
            </div>
            <form class="header-search">
              <input
                type="text"
                class="search-input"
                placeholder="어떤 강의를 찾으시나요?"
              />
              <button type="submit" class="search-submit">🔍</button>
            </form>
          </div>
          <nav>
            <ul class="nav-menu">
              <li><a href="/mypage">강의 등록하기</a></li>
              <li>
                <a href="/mypage" class="avatar-button">SH</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- 강의 상세 본문 -->
      <main class="lecture-detail">
        <!-- 강의 상세 모듈 -->
      </main>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
