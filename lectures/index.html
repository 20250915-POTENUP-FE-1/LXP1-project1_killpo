<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KILLPO</title>
    <link rel="stylesheet" href="./css/courseContainer.css" />
    <link rel="stylesheet" href="./css/filterSidebar.css" />
    <link rel="stylesheet" href="./css/courseCard.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
    <link rel="stylesheet" href="../common/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 모듈: 로고 · 글로벌 내비게이션 · 검색 -->
      <header class="header">
        <div class="header-content">
          <div class="logo"><a href="/">KILLPO</a></div>
          <div class="header-controls">
            <div class="header-category">
              <button
                type="button"
                class="header-category__trigger"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="header-category__trigger-label">모든 강의</span>
                <span class="header-category__trigger-icon">▾</span>
              </button>
              <div class="header-category__panel" role="menu">
                <!-- 헤더 메가메뉴 모듈 -->
                <div class="header-mega">
                  <section
                    class="header-mega__column"
                    aria-label="크리에이티브 카테고리"
                  >
                    <h3 class="header-mega__column-title">크리에이티브</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          디지털 드로잉
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          드로잉
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          공예
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          요리·음료
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          베이킹·디저트
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          음악
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          운동
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          라이프스타일
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          사진·영상
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="커리어 카테고리"
                  >
                    <h3 class="header-mega__column-title">커리어</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          금융·재테크
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          창업·부업
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          성공 마인드
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="테크 카테고리"
                  >
                    <h3 class="header-mega__column-title">테크</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          AI 스킬업
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item header-mega__item--active"
                          role="menuitem"
                          aria-pressed="true"
                        >
                          프로그래밍
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          데이터사이언스
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          제품 기획
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          비즈니스
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          생산성
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          마케팅
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          디자인
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          영상/3D
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="언어 카테고리"
                  >
                    <h3 class="header-mega__column-title">언어</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          영어
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          외국어 시험
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          제2 외국어
                        </button>
                      </li>
                    </ul>
                  </section>
                  <section
                    class="header-mega__column"
                    aria-label="교육 카테고리"
                  >
                    <h3 class="header-mega__column-title">교육</h3>
                    <ul class="header-mega__list">
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          아이 교육
                        </button>
                      </li>
                      <li>
                        <button
                          type="button"
                          class="header-mega__item"
                          role="menuitem"
                        >
                          부모 교육
                        </button>
                      </li>
                    </ul>
                  </section>
                </div>
              </div>
            </div>
            <form class="header-search">
              <input
                type="text"
                class="search-input"
                placeholder="어떤 강의를 찾으시나요?"
              />
              <button type="submit" class="search-submit">🔍</button>
            </form>
          </div>
          <nav>
            <ul class="nav-menu">
              <li>
               <a href="/mypage">강의 등록하기</a>                
              </li>
              <li>
                <a href="/mypage" class="avatar-button">SH</a>
              </li>
              <li class="nav-menu__item nav-menu__item--profile">
                <div class="profile-menu">
                  <!-- <button type="button" class="avatar-button">+</button>

                  <div class="profile-menu__panel">
                    <a href="#wishlist" class="profile-menu__item"
                      >위시리스트</a
                    >
                    <a href="#courses" class="profile-menu__item"
                      >수강 중인 강의</a
                    >
                    <a href="#messages" class="profile-menu__item">메시지</a>
                    <a href="#profile" class="profile-menu__item">프로필</a>
                    <a href="#create-course" class="profile-menu__item"
                      >강의 등록하기</a
                    >
                    <button
                      type="button"
                      class="profile-menu__item profile-menu__item--logout"
                    >
                      로그아웃
                    </button>
                  </div> -->
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- 메인 레이아웃 모듈: 필터 사이드 + 강의 그리드 -->
      <div class="main-container">
        <!-- 강의 콘텐츠 래퍼 -->
        <main class="main-content">
          <div class="course-dashboard">
            <!-- 필터 사이드 영역 -->

            <!-- 강의 카드 리스트 섹션 -->
            <section class="course-section">
              <header class="course-section__header">
                <div class="course-section__path">
                  <span class="course-section__count">
                    총
                    <strong class="course-section__count-emphasis">1</strong
                    >개의 강의
                  </span>
                  <!-- 카테고리 선택 경로 -->
                  <h1 class="course-section__title"></h1>
                </div>
                <div class="course-section__actions">
                  <div class="course-section__sort">
                    <select class="course-section__sort-select">
                      <option>수강 인원 순</option>
                      <option>수강평 높은 순</option>
                      <option>최신 등록 순</option>
                    </select>
                  </div>
                </div>
              </header>
              <!-- 강의 카드 그리드 -->
              <div class="course-grid">
                <!-- 강의 카드 모듈 -->
              </div>
              <!-- 강의 목록 페이지네이션 -->
            </section>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="./js/CourseCard.js"></script>  
    <script type="module" src="./js/Pagination.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
