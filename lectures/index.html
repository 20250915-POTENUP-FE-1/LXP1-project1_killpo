<!DOCTYPE html>
<html lang="ko">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KILLPO - 나만의 학습 경험 플랫폼</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="../common/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon" />
    <link
        rel="shortcut icon"
        href="../assets/favicon/favicon.ico"
        type="image/x-icon"
      />
    <link rel="apple-touch-icon" href="../assets/favicon/apple-touch-icon.png" />
  </head>

  <body>
    <!-- 전체 컨테이너 -->
    <div class="container">
      <!-- 헤더 모듈: 로고 · 글로벌 내비게이션 · 검색 -->
      

      <!-- 메인 레이아웃 모듈: 필터 사이드 + 강좌 그리드 -->
      <div class="main-container">
        <!-- 강좌 콘텐츠 래퍼 -->
        <main class="main-content">
          <div class="course-dashboard">
            <!-- 필터 사이드 영역 -->

            <!-- 강좌 카드 리스트 섹션 -->
            <section class="course-section">
              <header class="course-section__header">
                <div class="course-section__path">
                  <span class="course-section__count">
                    총
                    <strong class="course-section__count-emphasis">1</strong
                    >개의 강좌
                  </span>
                  <!-- 카테고리 선택 경로 -->
                  <h1 class="course-section__title"></h1>
                </div>
                <div class="course-section__actions">
                  <div class="course-section__sort">
                    <!-- 정렬 옵션 -->
                  </div>
                </div>
              </header>
              <!-- 강좌 카드 그리드 -->
              <div class="course-grid__container">
                <div class="course-grid"></div>
                <!-- 강좌 카드 모듈 -->
              </div>
              <!-- 강좌 목록 페이지네이션 -->
            </section>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>    
  </body>
</html>
