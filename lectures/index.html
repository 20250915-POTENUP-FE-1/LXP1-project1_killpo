              <li class="nav-menu__item nav-menu__item--profile">

      </header>

      <!-- 메인 레이아웃 모듈: 필터 사이드 + 강의 그리드 -->
      <div class="main-container">
        <!-- 강의 콘텐츠 래퍼 -->
        <main class="main-content">
          <div class="course-dashboard">
            <!-- 필터 사이드 영역 -->

            <!-- 강의 카드 리스트 섹션 -->
            <section class="course-section">
              <header class="course-section__header">
                <div class="course-section__path">
                  <span class="course-section__count">
                    총
                    <strong class="course-section__count-emphasis">1</strong
                    >개의 강의
                  </span>
                  <!-- 카테고리 선택 경로 -->
                  <h1 class="course-section__title"></h1>
                </div>
                <div class="course-section__actions">
                  <div class="course-section__sort">
                    <select class="course-section__sort-select">
                      <option>수강 인원 순</option>
                      <option>수강평 높은 순</option>
                      <option>최신 등록 순</option>
                    </select>
                  </div>
                </div>
              </header>
              <!-- 강의 카드 그리드 -->
              <div class="course-grid">
                <!-- 강의 카드 모듈 -->
                <article class="course-card">
                  <div class="course-card__media">
                    <img
                      class="course-card__media-image"
                      src="https://images.unsplash.com/photo-1523475472560-d2df97ec485c?auto=format&fit=crop&w=640&q=80"
                      loading="lazy"
                    />
                  </div>
                  <div class="course-card__content">
                    <p class="course-card__category">컴퓨터 과학</p>
                    <h2 class="course-card__title">
                      개발자를 위한 컴퓨터공학 1: 혼자 공부하는 컴퓨터구조 +
                      운영체제
                    </h2>
                    <p class="course-card__instructor">강민철</p>
                    <div class="course-card__info-row">
                      <div class="course-card__stats">
                        <span class="course-card__rating"
                          ><span class="course-card__rating-icon">★</span>4.9
                          <span class="course-card__rating-count"
                            >(336)</span
                          ></span
                        >
                        <span class="course-card__students">👥 18,400+</span>
                      </div>
                    </div>
                  </div>
                  <!-- 강의 상세 오버레이 -->
                  <div class="course-card__hover-panel">
                    <!-- 강의 상세 패널 모듈 -->
                    <div class="course-detail">
                      <div class="course-detail__header">
                        <h3 class="course-detail__title">
                          개발자를 위한 컴퓨터공학 1
                        </h3>
                        <!-- <span class="course-detail__count">총 12강</span> -->
                      </div>
                      <p class="course-detail__description">
                        베스트셀러 「혼자 공부하는 컴퓨터 구조 + 운영체제」
                        저자와 함께 핵심 CS 전공 개념을 빠르게 정리하는 무료
                        특강입니다.
                      </p>
                      <div>
                        <div>난이도</div>
                        <div>카테고리[카테고리.length-1]</div>
                      </div>
                      <!-- <div class="course-detail__outcomes">
                        <p class="course-detail__outcomes-title">
                          이런 걸 배울 수 있어요
                        </p>
                        <ul class="course-detail__outcomes-list">
                          <li class="course-detail__outcomes-item">
                            컴퓨터공학 로드맵 이해
                          </li>
                          <li class="course-detail__outcomes-item">
                            운영체제 핵심 개념 정리
                          </li>
                          <li class="course-detail__outcomes-item">
                            면접 대비 CS 요약
                          </li>
                          <li class="course-detail__outcomes-item">
                            실무 사례 기반 학습
                          </li>
                        </ul>
                      </div> -->
                      <div class="course-detail__actions">
                        <a href="details" class="course-detail__cta">
                          자세히 보기
                        </a>
                      </div>
                    </div>
                  </div>
                </article>
              </div>
              <!-- 강의 목록 페이지네이션 -->
              <nav class="pagination">
                <button type="button" class="pagination__control" disabled>
                  ‹ 이전

                <ol class="pagination__list">
                  <li>
                    <button

                <button type="button" class="pagination__control">

                </button>
              </nav>
